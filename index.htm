<!DOCTYPE HTML>
<html lang="en-EN">
<head>
	<meta charset="UTF-8">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="js/creature.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all">

<body>

	<section id="canvas">
		<div id="hunter" speed="1.2" class="org"></div>
		<div id="hunter2" speed="1.3" class="org"></div>
		<div id="hunter3" speed="1" class="org"></div>
		<div id="pray" speed="1" class="org"></div>
	</section>
	
	<div id="start">Click to start</div>

<script type="text/javascript">
	$(document).ready(function(){
		// Start animation, set who is going to follow who, who will run away (from who) etc.
		$("#start").click(function(){
			follow('hunter','pray');
			follow('hunter2','pray');
			follow('hunter3','pray');

			run('pray','hunter');
			run('pray','hunter2');
			run('pray','hunter3');
			$(this).hide();
		});
		
		$(".org").draggable();
		
	});
</script>
</body>
</html>
