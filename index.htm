<!DOCTYPE HTML>
<html lang="en-EN">
<head>
	<meta charset="UTF-8">
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/creature.js"></script>
	<script src="js/jquery.svg.min.js"></script>
	<script src="js/jquery.svgdom.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
	<script type="text/javascript">
		var animal_size = 30;
		var plant_size = 60;
		function create_animals()
		{
			// mark_oldest("hunter");
			// mark_oldest("prey");
			var animal_number = $(".hunter").size() + $(".prey").size();
			var left = animal_size - animal_number;
			for(var i=0;i<left;i++)
			{
			
				if($(".hunter").size()>=animal_size/4)
				{
					create_item("prey");
				}
				else
				{
					create_item("hunter");
				}
				
			}
			setTimeout("create_animals()",20000);
		}
		
		function create_plants()
		{
			var plant_number = $(".food").size();
			var left = plant_size - plant_number;
			for(var i=0;i<left;i++)
			{
				create_item("food",0,0);
			}
			setTimeout("create_plants()",3000);
		}
	
		$(document).ready(function(){
			
			$('#canvas').svg();
			$("#mark_oldest_hunter").hide();
			$("#mark_oldest_prey").hide();
			
			$("#start").click(function(){
				create_animals();
				create_plants();

				$(this).hide();
				kill_slowly();
				$("#mark_oldest_hunter").show();
				$("#mark_oldest_prey").show();
			});
			
			$("#mark_oldest_hunter").click(function(){
				mark_oldest("hunter");
			});
			$("#mark_oldest_prey").click(function(){
				mark_oldest("prey");
			});
		});
	</script>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="canvas">
		
	</svg>
	<div id="start">Click to start</div>
	<div id="mark_oldest_hunter">Mark oldest hunter</div>
	<div id="mark_oldest_prey">Mark oldest prey</div>
	<div id="info_box">
		<div id="oldest"></div>
	</div>
</body>
</html>
