<!DOCTYPE HTML>
<html lang="en-EN">
<head>
	<meta charset="UTF-8">
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/creature.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
	<script type="text/javascript">
		var animal_size = 5;
		var plant_size = 5;
		function create_animals()
		{
			var animal_number = $(".hunter").size() + $(".prey").size();
			var left = animal_size - animal_number;
			for(var i=0;i<left;i++)
			{
				if($(".hunter").size()>=animal_size/3)
				{
					create_item("prey");
				}
				else
				{
					create_item("hunter");
				}
				
			}
			setTimeout("create_animals()",3000);
		}
		
		function create_plants()
		{
			var plant_number = $(".food").size();
			var left = plant_size - plant_number;
			for(var i=0;i<left;i++)
			{
				create_item("food",0,0);
			}
			setTimeout("create_plants()",3000);
		}
	
		$(document).ready(function(){
			$("#start").click(function(){
				create_animals();
				create_plants();

				$(this).hide();
				kill_slowly();
			});

			$(".org").draggable();

		});
	</script>
</head>
<body>
	<section id="canvas"></section>
	<div id="start">Click to start</div>
</body>
</html>
